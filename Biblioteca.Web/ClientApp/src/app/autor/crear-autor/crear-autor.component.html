<div class="row">
  <div class="col-md-12">
    <form [formGroup]="autor" (ngSubmit)="guardarAutor()">
      <div class="form-row">
        <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3">
          <label class="control-label">Nombres</label>
          <input type="text" class="form-control" formControlName="nombre" />
        </div>
        <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3">
          <label class="control-label">Apellidos</label>
          <input type="text" class="form-control" formControlName="apellidos" />
        </div>
        <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3">
          <label class="control-label">Fecha nacimiento</label>
          <input type="date" class="form-control" formControlName="fechaNacimiento" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3">
          <input type="submit" value="Crear" [disabled]="!autor.valid" class="btn-primary btn" /> |
          <a [routerLink]="['/autor']" class="btn btn-danger">Regresar</a>
        </div>
      </div>
    </form>
  </div>
</div>
